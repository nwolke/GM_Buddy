name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test .NET Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore GM_Buddy.sln
      
      - name: Build
        run: dotnet build GM_Buddy.sln --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test GM_Buddy.sln --no-build --configuration Release --verbosity normal

  test-frontend:
    name: Test React Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./GM_Buddy.React
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './GM_Buddy.React/package-lock.json'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_USE_COGNITO: true
          VITE_COGNITO_DOMAIN: example.auth.us-west-2.amazoncognito.com
          VITE_COGNITO_CLIENT_ID: example_client_id
          VITE_COGNITO_REDIRECT_URI: https://example.com/callback
          VITE_COGNITO_LOGOUT_URI: https://example.com
