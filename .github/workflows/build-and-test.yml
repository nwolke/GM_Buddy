name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-backend:
    name: Test .NET Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore GM_Buddy.sln
      
      - name: Build
        run: dotnet build GM_Buddy.sln --no-restore --configuration Release
      
      - name: Collect build metrics
        if: always()
        run: |
          echo "## ðŸ“Š Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Build time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "- Commit SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- .NET Version: 9.0.x" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Run tests with coverage
        run: dotnet test GM_Buddy.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both
      
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
      
      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/**/coverage.cobertura.xml
          retention-days: 30
      
      - name: Check for package vulnerabilities
        run: |
          echo "## ðŸ”’ Security Scan" >> $GITHUB_STEP_SUMMARY
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "âš ï¸ Vulnerabilities found! See details above." >> $GITHUB_STEP_SUMMARY
            cat vulnerability-report.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No known vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          fi

  test-frontend:
    name: Test React Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./GM_Buddy.React
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './GM_Buddy.React/package-lock.json'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_USE_COGNITO: true
          VITE_COGNITO_DOMAIN: example.auth.us-west-2.amazoncognito.com
          VITE_COGNITO_CLIENT_ID: example_client_id
          VITE_COGNITO_REDIRECT_URI: https://example.com/callback
          VITE_COGNITO_LOGOUT_URI: https://example.com
