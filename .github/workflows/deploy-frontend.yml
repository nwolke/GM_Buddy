name: Deploy Frontend to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to S3 and CloudFront
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    
    defaults:
      run:
        working-directory: ./GM_Buddy.React
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './GM_Buddy.React/package-lock.json'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Create production .env file
        run: |
          cat > .env.production << EOF
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_USE_COGNITO=true
          VITE_COGNITO_DOMAIN=${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID=${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REDIRECT_URI=${{ secrets.VITE_COGNITO_REDIRECT_URI }}
          VITE_COGNITO_LOGOUT_URI=${{ secrets.VITE_COGNITO_LOGOUT_URI }}
          EOF
          
          echo "Production .env file created:"
          cat .env.production
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          
          # Upload index.html with no-cache policy
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache,no-store,must-revalidate" \
            --metadata-directive REPLACE
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "CloudFront URL: ${{ secrets.CLOUDFRONT_URL }}"
          echo "S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
