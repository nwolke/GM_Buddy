name: gm_buddy_application

services:
  gm_buddy_server:
    image: ${DOCKER_REGISTRY-}gmbuddyserver
    container_name: gm_buddy_server
    build:
      context: .
      dockerfile: GM_Buddy.Server/Dockerfile
    environment:
      - DbSettings__Host=gm_buddy_postgres
      - DbSettings__Port=5432
      - DbSettings__Database=${POSTGRES_DB:-gm_buddy}
      - DbSettings__Username=${POSTGRES_USER:-postgres}
      - DbSettings__Password=${POSTGRES_PASSWORD}
      - Cognito__Region=${COGNITO_REGION}
      - Cognito__UserPoolId=${COGNITO_USER_POOL_ID}
      - Cognito__ClientId=${COGNITO_CLIENT_ID}
    depends_on:
      gm_buddy_postgres:
        condition: service_healthy
    networks:
      - postgres-network

  gm_buddy_web:
    image: ${DOCKER_REGISTRY-}gmbuddyweb
    container_name: gm_buddy_web
    build:
      context: .
      dockerfile: GM_Buddy.Web/Dockerfile
    ports:
      - 5001:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ApiSettings__BaseUrl=http://gm_buddy_server:8080
      - Cognito__Region=${COGNITO_REGION}
      - Cognito__UserPoolId=${COGNITO_USER_POOL_ID}
      - Cognito__ClientId=${COGNITO_CLIENT_ID}
      - Cognito__ClientSecret=${COGNITO_CLIENT_SECRET}
      - Cognito__Domain=${COGNITO_DOMAIN}
    depends_on:
      - gm_buddy_server
    networks:
      - postgres-network

  gm_buddy_postgres:
    image: 'postgres:latest'
    container_name: gm_buddy_postgres
    ports:
      - 15432:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gm_buddy}
    networks:
      - postgres-network
    volumes:
      - ${PWD}/db-data:/var/lib/postgresql
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gm_buddy}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
  
  gm_buddy_pgadmin:
    image: dpage/pgadmin4
    container_name: gm_buddy_pgadmin
    ports:
        - 15435:80
    env_file:
        - .env
    depends_on:
      gm_buddy_postgres:
        condition: service_healthy
    networks:
        - postgres-network
    volumes:
        - pgadmin-data:/var/lib/pgadmin
        - ${PWD}/servers.json:/pgadmin4/servers.json

volumes:
    pgadmin-data:

networks: 
  postgres-network:
    driver: bridge
