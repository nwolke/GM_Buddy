services:
  gm_buddy_server:
    image: ${DOCKER_REGISTRY-}gmbuddyserver
    container_name: gm_buddy_server
    build:
      context: .
      dockerfile: GM_Buddy.Server/Dockerfile
    environment:
      - ASPNETCORE_HTTP_PORTS=8080
      - DbSettings__Host=gm_buddy_postgres
      - DbSettings__Port=5432
      - DbSettings__Database=${POSTGRES_DB:-gm_buddy}
      - DbSettings__Username=${POSTGRES_USER:-postgres}
      - DbSettings__Password=${POSTGRES_PASSWORD}
      - Cognito__Region=${COGNITO_REGION}
      - Cognito__UserPoolId=${COGNITO_USER_POOL_ID}
      - Cognito__ClientId=${COGNITO_CLIENT_ID}
    depends_on:
      gm_buddy_postgres:
        condition: service_healthy
    networks:
      - postgres-network


  gm_buddy_web:
    image: ${DOCKER_REGISTRY-}gmbuddyreact
    container_name: gm_buddy_react
    build:
      context: ./GM_Buddy.React
      dockerfile: Dockerfile
      args:
        # Cognito configuration for React build
        - VITE_COGNITO_DOMAIN=${COGNITO_DOMAIN:-}.auth.${COGNITO_REGION:-us-west-2}.amazoncognito.com
        - VITE_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID:-}
        - VITE_COGNITO_REDIRECT_URI=${REACT_REDIRECT_URI:-http://localhost:3000/callback}
        - VITE_COGNITO_LOGOUT_URI=${REACT_LOGOUT_URI:-http://localhost:3000}
        - VITE_USE_COGNITO=${USE_COGNITO:-false}
    ports:
      - 3000:80
    environment:
      - NODE_ENV=production
    depends_on:
      - gm_buddy_server
    networks:
      - postgres-network

  gm_buddy_postgres:
    image: 'postgres:latest'
    container_name: gm_buddy_postgres
    ports:
      - 15432:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gm_buddy}
    networks:
      - postgres-network
    volumes:
      - ${PWD}/db-data:/var/lib/postgresql
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gm_buddy}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
  
  gm_buddy_pgadmin:
    image: dpage/pgadmin4
    container_name: gm_buddy_pgadmin
    ports:
      - 15435:80
    env_file:
      - .env
    depends_on:
      gm_buddy_postgres:
        condition: service_healthy
    networks:
      - postgres-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ${PWD}/servers.json:/pgadmin4/servers.json

volumes:
  pgadmin-data:

networks: 
  postgres-network:
    driver: bridge
